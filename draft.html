<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Dinamica</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .text-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            color: white;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .side-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .grid {
            display: grid;
            gap: 10px;
        }
        .cell {
            width: 75px;
            height: 75px;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            cursor: pointer;
        }
        .cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="text-row" style="margin-right: 175px;">
        <div>TEAM 1</div>
        <div></div>
        <div>TEAM 2</div>
    </div>
    <div class="container">
        <div class="side-column" id="left-column"></div>
        <div class="grid" id="grid"></div>
        <div class="side-column" id="right-column"></div>
    </div>

    <script>
        async function loadGrid() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                const count = data.length;
                const grid = document.getElementById('grid');
                const leftColumn = document.getElementById('left-column');
                const rightColumn = document.getElementById('right-column');
                
                const columns = Math.ceil(Math.sqrt(count));
                grid.style.gridTemplateColumns = `repeat(${columns}, 75px)`;
                grid.style.gridTemplateRows = `repeat(${Math.ceil(count / columns)}, 75px)`;
                
                for (let i = 0; i < count; i++) {
                    const button = document.createElement('button');
                    button.classList.add('cell');
                    button.onclick = () => alert(`Hai cliccato su: ${data[i].name}`);
                    
                    if (data[i].path) {
                        const img = document.createElement('img');
                        img.src = data[i].path;
                        button.appendChild(img);
                    }
                    
                    grid.appendChild(button);
                }
                
                for (let i = 0; i < 5; i++) {
                    const emptyCellLeft = document.createElement('div');
                    emptyCellLeft.classList.add('cell');
                    leftColumn.appendChild(emptyCellLeft);
                    
                    const emptyCellRight = document.createElement('div');
                    emptyCellRight.classList.add('cell');
                    rightColumn.appendChild(emptyCellRight);
                }
            } catch (error) {
                console.error('Errore nel caricamento del file JSON:', error);
            }
        }

        loadGrid();
    </script>
</body>
</html>
